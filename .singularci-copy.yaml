pipeline:
  targets:
    - GitHub
    - GitLab

  variables:
    - key: repo-name
      value: ${secrets.super-secret-repo-name}
    - key: docker-username
      value: GenericDockerUserName

  triggers: 
    trigger_types:
      - push
      - pull_request
    branches:
      - master
      - main
  
  stages:

    - stage:
        name: lintstage
        runs_on: ubuntu-latest
        jobs:
          - name: Lint
            run: 
              - apt-get update
              - apt-get install nodejs
              - npm install
              - npm run lint
    - stage:
        name: build
        runs_on: ubuntu-latest
        jobs:
          - name: Checkout
            run: 
              - echo "ANOTHER GREAT SUCCESS"
          - name: build docker image for ${repo-name}
            docker_build:
              image_name: ubuntu
              docker_file_path: ./Dockerfile 
              user_name: ${docker-username}
              password: ${secrets.docker-password}
    
    - stage:
        name: test
        needs: [lintstage, build]
        runs_on: ubuntu-latest
        jobs:
          - name: Unit test
            run: 
              - npm install
              - npm test
            