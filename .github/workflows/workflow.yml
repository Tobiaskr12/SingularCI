on:
  push:
    branches:
      - master
      - main
jobs:
  lintstage:
    steps:
      - run: |
          apt-get update -y
          apt-get install -y nodejs
          npm install
          npm run lint
    runs-on: ubuntu-latest
  buildstage:
    steps:
      - run: echo build done
    runs-on: ubuntu-latest
    needs:
      - lintstage
