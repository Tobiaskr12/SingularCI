on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
jobs:
  lintstage:
    runs-on: ubuntu-latest
    steps:
      - run: |
          apt-get update -y
          apt-get install -y nodejs
          npm install
          npm run lint
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ANOTHER GREAT SUCCESS"
      - uses: djbender/docker-buildx-pull-or-build@v0.5
        with:
          docker_username: GenericDockerUserName
          docker_password: ${{ secrets.docker-password }}
          dockerfile: ./Dockerfile
          image: SingularCI_TestingImage
  test:
    runs-on: ubuntu-latest
    steps:
      - run: |
          npm install
          npm test
    needs:
      - lintstage
      - build
  pull_image:
    runs-on: ubuntu-latest
    steps:
      - uses: djbender/docker-buildx-pull-or-build@v0.5
        with:
          docker_username: GenericDockerUserName
          docker_password: ${{ secrets.docker-password }}
          dockerfile: ""
          image: GenericDockerUserName/SingularCI_TestingImage
