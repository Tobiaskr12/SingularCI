on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
jobs:
  lint:
    steps:
      - uses: actions/checkout@v3
        with:
          repository: Tobiaskr12/SingularCITestProject
      - run: |
          npm install
          npm run lint
    runs-on: ubuntu-latest
    container: node:16
  test:
    steps:
      - run: |
          npm install
          npm test
    runs-on: ubuntu-latest
    needs:
      - lint
  build:
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: saibotv2
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: saibotv2/singularci:latest
    runs-on: ubuntu-latest
    needs:
      - test
