on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
jobs:
  lintstage:
    runs-on: windows-latest
    steps:
      - run: |
          lint_this_project.exe
          this_is_the_second_command.exe
  build:
    runs-on: ubuntu-latest
    steps:
      - run: this_is_a_checkout_command.sh
      - uses: djbender/docker-buildx-pull-or-build@v0.5
        with:
          docker_username: GenericDockerUserName
          docker_password: ${{ secrets.docker-password }}
          dockerfile: ./Dockerfile
          image: ubuntu
  test:
    runs-on: ubuntu-latest
    steps:
      - run: npm test
    needs:
      - lintstage
      - build
