on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
jobs:
  lintstage:
    runs-on: windows-latest
    steps:
      - name: Lint
        run: lint_this_project.exe
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        run: this_is_a_checkout_command.sh
      - name: build docker image for ${{ secrets.super-secret-repo-name }}
        uses: djbender/docker-buildx-pull-or-build@v0.5
        with:
          docker_username: GenericDockerUserName
          docker_password: ${{ secrets.docker-password }}
          dockerfile: ./Dockerfile
          image: ubuntu
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Unit test
        run: npm test
    needs:
      - lint
      - build
