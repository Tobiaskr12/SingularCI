on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
jobs:
  lint:
    steps:
      - uses: actions/checkout@v3
        with:
          repository: Tobiaskr12/SingularCITestProject
      - run: |
          npm install && 
          npm run lint
    runs-on: ubuntu-latest
    container: node:16
  test:
    steps:
      - uses: actions/checkout@v3
        with:
          repository: Tobiaskr12/SingularCITestProject
      - run: |
          npm install && 
          npm test
    runs-on: ubuntu-latest
    needs:
      - lint
