on:
  push:
    branches:
      - master
      - main
      - refactor
  pull_request:
    branches:
      - master
      - main
      - refactor
jobs:
  lintstage:
    steps:
      - run: |
          apt-get update -y
          apt-get install -y nodejs
          npm install
          npm run lint
    runs-on: ubuntu-latest
  build:
    steps:
      - uses: actions/checkout@v3
        with:
          repository: testreponref
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: GenericDockerUserName
          password: ${{ secrets.docker-password }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: GenericDockerUserName/SingularCI_TestingImage:latest
    runs-on: ubuntu-latest
  test:
    steps:
      - run: |
          npm install
          npm test
    runs-on: ubuntu-latest
    needs:
      - lintstage
      - build
  pull_image:
    steps:
      - uses: djbender/docker-buildx-pull-or-build@v0.5
        with:
          docker_username: GenericDockerUserName
          docker_password: ${{ secrets.docker-password }}
          dockerfile: ""
          image: GenericDockerUserName/SingularCI_TestingImage
    runs-on: ubuntu-latest
  custom_image_stage:
    steps:
      - run: echo "Im a custom image job"
    runs-on: ubuntu-latest
    container: node:16
